<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          form {
            display: flex;
            flex-direction: column;
            width: 300px;
            align-items: center;
            border: 1px solid black;
        }

        input {
            width: 90%;
            height: 20px;
            margin: 5px;
            padding: 5px;
        }

        button {
            width: 50%;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="password" id="password">
        <button onclick="login(event)">login</button>
    </form>
</body>
</html>
<script>

let confirmlogin= JSON.parse(localStorage.getItem("userde"))
console.log(confirmlogin);

function login(ev) {
    ev.preventDefault();
    
    let theuser=confirmlogin.find((user)=>document.getElementById("name").value == user.name && document.getElementById("password").value==user.password)

   
    if (theuser) {
        alert("login")
        console.log(theuser.name);
    localStorage.setItem("name",theuser.name)
    window.location.href="dashboard.html"


    } else {
        alert("user not found")
    }


}

</script>
